<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A clone of the google website created for educational purposes"
    />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar">
        <ul class="navbar__list">
          <div class="navbar__list-left">
            <li class="navbar__item">
              <a href="#">
                <img
                  src="./assets/icons/menu_FILL0_wght400_GRAD0_opsz24.svg"
                  alt="Search labs"
                  title="Search labs"
                />
              </a>
            </li>

            <li class="navbar__item">
              <a class="navbar__link navbar__link--gmail" href="#">Gmail</a>
              <a class="navbar__link navbar__link--all" href="#">all</a>
            </li>

            <li class="navbar__item">
              <a class="navbar__link" href="#">Images</a>
            </li>
          </div>

          <div class="navbar__list-right">
            <li class="navbar__item">
              <a href="#">
                <img
                  src="./assets/icons/experiment_FILL0_wght400_GRAD0_opsz24.svg"
                  alt="Search labs"
                  title="Search labs"
                />
              </a>
            </li>

            <li class="navbar__item">
              <a href="#">
                <img
                  src="./assets/icons/apps_FILL0_wght400_GRAD0_opsz24.svg"
                  alt="Google apps"
                  title="Google apps"
                />
              </a>
            </li>

            <li class="navbar__item">
              <a href="#">
                <img
                  class="navbar__profile-image"
                  src="./assets/images/profile.jpg"
                  alt="Google Account"
                  title="Johan Rodriguez - johandavid.jdr@gmail.com"
                />
              </a>
            </li>
          </div>
        </ul>
      </nav>
    </header>

    <main class="main-container">
      <div class="search-container">
        <figure class="search-container__logo-container">
          <img
            class="search-container__google-logo"
            src="./assets/images/googlelogo_color_272x92dp.png"
            alt="Google logo"
          />
        </figure>

        <div class="search-container__search-field">
          <img
            class="search-container__search-icon"
            src="./assets/icons/search_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Search icon"
          />

          <form class="search-container__search-form" method="post" action="/">
            <input
              class="search-container__search-input"
              type="search"
              name="search-input"
              id="search-input"
            />
          </form>

          <div class="search-container__voice-image-icons-container">
            <img
              class="search-container__search-voice-icon"
              src="./assets/icons/Google_mic.svg"
              alt="Search by voice"
              title="Search by voice"
            />

            <img
              class="search-container__search-image-icon"
              src="./assets/icons/Google_Lens_Icon.svg"
              alt="Search by image"
              title="Search by image"
            />
          </div>
        </div>

        <div class="search-container__button-container">
          <button class="search-container__button">Google Search</button>
          <button class="search-container__button">I'm Feeling Lucky</button>
        </div>

        <p class="search-container__change-language-text">
          Google offered in:
          <a class="search-container__change-language-link" href="#">
            Español (Latinoamérica)
          </a>
        </p>
      </div>
    </main>

    <footer class="main-footer">
      <div class="main-footer__country-text-container">
        <p>Colombia</p>
      </div>

      <nav class="main-footer__menu">
        <ul class="main-footer__list main-footer__list--hidden">
          <li>
            <a class="main-footer__link" href="#">About</a>
          </li>

          <li>
            <a class="main-footer__link" href="#">Advertising</a>
          </li>

          <li>
            <a class="main-footer__link" href="#">Business</a>
          </li>

          <li>
            <a class="main-footer__link" href="#">How Search works</a>
          </li>
        </ul>

        <ul class="main-footer__list">
          <li>
            <a class="main-footer__link main-footer__link--dark-theme" href="#">
              Dark theme: off
            </a>
          </li>

          <li>
            <a class="main-footer__link" href="#">Privacy</a>
          </li>

          <li>
            <a class="main-footer__link" href="#">Terms</a>
          </li>

          <li>
            <a class="main-footer__link" href="#">Settings</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
