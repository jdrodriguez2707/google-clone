<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A clone of the google website created for educational purposes"
    />
    <title>Google</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/reset.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__item">
            <a class="navbar__link" href="#">Gmail</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="#">Images</a>
          </li>
          <li class="navbar__item">
            <a href="#">
              <figure>
                <img
                  src="./assets/icons/experiment_FILL0_wght400_GRAD0_opsz24.svg"
                  alt="Search labs"
                  title="Search labs"
                />
              </figure>
            </a>
          </li>
          <li class="navbar__item">
            <a href="#">
              <figure>
                <img
                  src="./assets/icons/apps_FILL0_wght400_GRAD0_opsz24.svg"
                  alt="Google apps"
                  title="Google apps"
                />
              </figure>
            </a>
          </li>
          <li class="navbar__item">
            <a href="#">
              <figure>
                <img
                  class="navbar__profile-image"
                  src="./assets/images/profile.jpg"
                  alt="Google Account"
                  title="Google Account
                  Johan Rodriguez
                  johandavid.jdr@gmail.com"
                />
              </figure>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-container">
      <figure>
        <picture>
          <source
            srcset="./assets/images/googlelogo_color_320x112dp.png"
            media="(min-width: 800px)"
          />
          <img
            src="./assets/images/googlelogo_color_272x92dp.png"
            alt="Google logo"
          />
        </picture>
      </figure>
      <form method="post" action="/">
        <figure>
          <img
            src="./assets/icons/search_FILL0_wght400_GRAD0_opsz24.svg"
            alt="Search icon"
          />
        </figure>
        <figure>
          <img
            class="main-container__search-voice-icon"
            src="./assets/icons/Google_mic.svg"
            alt="Search by voice"
            title="Search by voice"
          />
        </figure>
        <figure>
          <img
            class="main-container__search-image-icon"
            src="./assets/icons/Google_Lens_Icon.svg"
            alt="Search by image"
            title="Search by image"
          />
        </figure>
        <input
          class="main-container__search-input"
          type="search"
          name="search-input"
          id="search-input"
        />
        <button class="main-container__button">Google Search</button>
        <button class="main-container__button">I'm Feeling Lucky</button>
      </form>
      <p class="main-container__change-language-text">
        Google offered in:
        <a class="main-container__change-language-link" href="#">
          Español (Latinoamérica)
        </a>
      </p>
    </main>
    <footer class="main-footer">
      <p class="main-footer__country-text">Colombia</p>
      <nav class="main-footer__navbar">
        <ul class="main-footer__list">
          <li class="main-footer__item">
            <a class="main-footer__link" href="#">About</a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link" href="#">Advertising</a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link" href="#">Business</a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link" href="#">How Search works</a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link" href="#">Privacy</a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link" href="#">Terms</a>
          </li>
          <li class="main-footer__item">
            <a class="main-footer__link" href="#">Settings</a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
